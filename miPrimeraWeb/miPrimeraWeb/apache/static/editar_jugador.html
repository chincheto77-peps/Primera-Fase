<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>EJEMPLO APP apache CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        // Encabezados JSON por defecto
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

    // Obtener id de la querystring
    var queryString = globalThis.location.search;
        var urlParams = new URLSearchParams(queryString);
        var id = urlParams.get('id');

        window.onload = function () {
            if (id) {
                obtenerDatosJugador(id);
            }
        }

        function obtenerDatosJugador(id) {
            fetch("/api/jugadores/" + id)
                .then(response => {
                    if (!response.ok) throw new Error('HTTP error ' + response.status);
                    return response.json();
                })
                .then(result => pintarJugador(result))
                .catch(error => {
                    console.error('Error al obtener jugador:', error);
                    alert("Ha habido un error al recuperar los datos del libro");
                    location.href = "jugadores.html";
                });
        }

        function pintarJugador(jugador) {
            console.log('Jugador recibido:', jugador);
            // Asegurarse de que los elementos existen antes de asignar
            const elNombre = document.getElementById("nombre");
            const elDescripcion = document.getElementById("descripcion");
            const elEstadisticas = document.getElementById("estadisticas");
            const elValor = document.getElementById("valor_de_mercado");
            const elFilePreview = document.getElementById("filefoto_preview");

            if (elNombre) elNombre.value = jugador.nombre || '';
            if (elDescripcion) elDescripcion.value = jugador.descripcion || '';
            if (elEstadisticas) elEstadisticas.value = jugador.estadisticas || '';
            if (elValor) elValor.value = jugador.valor_de_mercado || '';
            // mostrar preview si hay URL en filefoto
            if (elFilePreview && jugador.filefoto) elFilePreview.src = jugador.filefoto;
            // no rellenamos el input type=file (no es posible por seguridad)
        }

        function guardar() {
            // Tomar valores del formulario
            const nombre = document.getElementById("nombre").value;
            const descripcion = document.getElementById("descripcion").value;
            const estadisticas = document.getElementById("estadisticas").value;
            const valor_de_mercado = Number.parseFloat(document.getElementById("valor_de_mercado").value) || 0;
            const fileInput = document.getElementById("filefoto_input");
            const fileName = (fileInput && fileInput.files && fileInput.files[0]) ? fileInput.files[0].name : null;

            const datos = JSON.stringify({
                id: id,
                nombre: nombre,
                descripcion: descripcion,
                estadisticas: estadisticas,
                valor_de_mercado: valor_de_mercado,
                filefoto: fileName
            });

            fetch("/api/jugadores/", {
                method: 'PUT',
                headers: myHeaders,
                body: datos
            })
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        alert("Posicion modificada");
                        location.href = "jugadores.html";
                    } else {
                        console.error('Respuesta del servidor:', result);
                        alert("El jugador no ha podido ser modificado");
                    }
                })
                .catch(error => {
                    console.error('error', error);
                    alert("Se ha producido un error y el jugador no ha podido ser modificado");
                });
        }
    </script>
</head>

<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="jugadores.html">Jugadores</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Editar posicion</h3>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripcion</label>
                <input required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="estadisticas">Estadisticas</label>
                <input required type="text" class="input" placeholder="Estadisticas" name="estadisticas" id="estadisticas">
                <label for="valor_de_mercado">Valor del mercado</label>
                <input required type="number" class="input" placeholder="Valor_de_mercado" name="valor_de_mercado" id="valor_de_mercado">
                <!-- Nombre del fichero (opcional) -->
                <input type="text" class="input" placeholder="Nombre fichero (opcional)" name="filefoto_text" id="filefoto_text">                
                <!-- Subida de fichero (no se envía el contenido en este PUT, sólo el nombre) -->
                <input type="file" class="input" placeholder="Archivo Filefoto" name="filefoto" id="filefoto_input">
                <!-- Previsualización de la imagen -->
                <img src="#" alt="Filefoto" width="500" height="600" id="filefoto_preview">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="jugadores.html" class="button is-primary mt-2">Volver</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
