<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP CRUD</title>
    <link rel="stylesheet" href="./styles.css">
    
    <script>
function guardar(){
    let formData = new FormData();

    formData.append("nombre", document.getElementById("nombre").value);
    formData.append("descripcion", document.getElementById("descripcion").value);
    formData.append("estadisticas", document.getElementById("estadisticas").value);
    formData.append("valor_de_mercado", document.getElementById("valor_de_mercado").value);
    formData.append("filefoto", document.getElementById("filefoto").files[0]);

    fetch("/api/jugadores/", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(result => {
        if (result.status === "OK") {
            alert("Jugador fichado");
            location.href = "jugadores.html";
        } else {
            alert("El jugador no ha podido ser fichado");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Error en la conexión");
    });
}
</script>

</head>
<body>
    <nav class="main-nav">
        <a href="jugadores.html">Jugadores</a>
    </nav>

    <main class="container">
        <div class="form-container">
            <h3>Fichar Jugador</h3>
            <form id="formulario-jugador">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input required type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input required type="text" name="descripcion" id="descripcion" placeholder="Posición, equipo...">
                </div>

                <div class="form-group">
                    <label for="estadisticas">Estadísticas:</label>
                    <input required type="text" name="estadisticas" id="estadisticas" placeholder="Goles, asistencias...">
                </div>

                <div class="form-group">
                    <label for="valor_de_mercado">Valor de Mercado (€):</label>
                    <input required type="number" name="valor_de_mercado" id="valor_de_mercado">
                </div>

                <div class="form-group">
                    <label for="filefoto">Archivo Filefoto:</label>
                    <input required type="file" name="filefoto" id="filefoto">
                </div>

                <div class="actions">
                    <button type="button" onclick="guardar()" class="btn-save">Guardar</button>
                    <a href="jugadores.html" class="btn-back">Volver</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
